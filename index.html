<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário teste</title>
</head>
<body>
  <button id="escuro"> Modo escuro</button>
    <div class="pasta">
      <h1> <u><i>Cadastro</i> </u></h1>
      <form>
      <fieldset>
      
        <legend> Dados pessoais</legend>
         <br>
      <label for="nome"> Qual seu nome?</label>
      <input type="text" id="Nome" name="nome" required
         placeholder="seu nome completo">
       <br><br>
       <label for="idade">Qual sua idade?</label>
       <input type="number" id="idade" name="idade" required
             min="18" max="120" placeholder="EX.:18">
       <br><br>
       <label for="numero"> Numero de telefone</label>
       <input type="tel" id="numero" name="numero">
       <br><br>
       <label for="genero">Qual seu gênero?</label>
       <select id="genero" name="genero" required >
        <option value="feminino">Feminino</option>
           <option value="masculino">Masculino</option>
           <option value="outro">Outro</option>
       </select>
       <br><br>
       <label for="email"> Qual seu E-mail?</label>
        <input type="email" id="email" name="Email" required 
            placeholder="Email principal">
       <br><br>
        <button type="submit" id="botao">Enviar</button>
      </fieldset>
 </form>   
      <script src="form.js"></script>
   
 </div>
</body>
</html>
